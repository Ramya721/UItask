<!DOCTYPE html>
<html>
<head>
    <title>CRUD User Management</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #333;
            color: white;
        }

        .btn {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>User Management Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johndoe@email.com</td>
            <td>
                <button class="btn">Edit</button>
                <button class="btn">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>janesmith@email.com</td>
            <td>
                <button class="btn">Edit</button>
                <button class="btn">Delete</button>
            </td>
        </tr>
        <!-- Add more rows dynamically based on your data -->
    </table>
</body>
</html>
